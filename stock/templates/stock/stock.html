{% extends 'stock/usuario_base.html' %}

{% load bootstrap4%}

{% block content %}

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Producto</th>
      <th scope="col">Stock</th>
  </thead>
  <tbody>
    {% for producto, stock in tabla.items %}
    <tr>
      <th scope="row">{{producto}}</th>
    	<td>{{stock}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
