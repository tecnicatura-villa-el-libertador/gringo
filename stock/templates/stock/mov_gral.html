<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>


<form action="/mov_gral" method="post">
	<select name="TipodeProducto">
		{% for catprd in tipoprd %}
				<option>{{catprd.nombre}}</option>
		{% endfor %}
	</select>
</form>


<table style="width:90%">
<tr>
	<th>Tipo</th> 
	<th>Producto</th> 
	<th>Cantidad</th> 
	<th>U.Med.</th>   
</tr>	


{% for movimiento in tabla %}
<tr>
	<td>{{movimiento.tipo}}</td>
	<td>{{movimiento.producto}}</td>
	<td>{{movimiento.cantidad}}</td>
	<td>{{movimiento.producto.unidad_medida}}</td>		
</tr>
{% endfor %}



</table>

</body>
</html>
